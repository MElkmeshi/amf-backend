    <meta charset="UTF-8" />

    />

    <title>Add Sharepoint item</title>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="Title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="Title"
          name="Title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="Brand" class="form-label">Brand</label>
        <input
          type="text"
          class="form-control"
          id="Brand"
          name="Brand"
          required
        />
      </div>
      <div class="mb-3">
        <label for="Color" class="form-label">Color</label>
        <input
          type="text"
          class="form-control"
          id="Color"
          name="Color"
          required
        />
      </div>
      <div class="mb-3">
        <label for="Size" class="form-label">Size</label>
        <input
          type="number"
          class="form-control"
          id="Size"
          name="Size"
          required
        />
      </div>
      <div class="mb-3">
        <label for="Addtions" class="form-label">Addtions</label>
        <input
          type="text"
          class="form-control"
          id="Addtions"
          name="Addtions"
          required
        />
      </div>
      <div class="mb-3">
        <label for="Price" class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          id="Price"
          name="Price"
          required
        />
      </div>
      <div class="mb-3">
        <label for="Image" class="form-label">Image</label>
        <input
          type="file"
          class="form-control"
          id="Image"
          accept="image/png, image/gif, image/jpeg"
          name="Image"
          required
        />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">New Item</button>
      </div>
    </form>
